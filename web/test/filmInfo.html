<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<link rel="stylesheet" href="../resources/css/common.css">
<link rel="stylesheet" href="../resources/css/main.css">
<link rel="stylesheet" href="../resources/css/jHsDate.css">
<link rel="stylesheet" id='skin' type="text/css" href="../resources/prompt/skin/qq/ymPrompt.css"/>

<script type="text/javascript" src="../resources/js/jquery.min.js"></script>
<script type="text/javascript" src="../resources/js/common.js"></script>
<script type="text/javascript" src="../resources/prompt/ymPrompt.js"></script>
<script type="text/javascript" src="../resources/js/jHsDate.js"></script>
<div class="container">
    <div id="forms" class="mt10">
        <div class="box">
            <div class="box_border">
                <div class="box_center">
                    <form action="UpdateFilm.action" class="jqtransform" enctype="multipart/form-data" onsubmit="return toVaild()" method="post">
                        <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
                            <input type="hidden" name="id" value="${film.film_id}">
                            <tr>
                                <td class="td_center">
                                    <h1 type="text" name="name" id="id" class="input-text lh30 disabled"
                                           size="40" maxlength="20" readonly>电影1</h1>
                                    <video src="../resources/mp4/演示视频.mp4" alt="影片" id="video" controls="controls" width="80%" height="80%"></video>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div style="left: 30%; width: auto;height: auto;position: absolute;">
                                    <h3>导演：导演2</h3>
                                    <h3 type="text" name="date" id="film_date">上线时间：2022.11.20</h3>
                                    </div>
                                    <div style="left: 60%; width: auto;height: auto;position: absolute;">
                                        <h3>简介：</h3>
                                        <span>这是一条简介</span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="td_center">
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
